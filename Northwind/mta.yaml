_schema-version: "3.1"
ID: Northwind
description: A simple CAP project.
version: 1.0.0
modules:
- name: Northwind-srv
  type: nodejs
  path: srv
  requires:
  - name: Northwind-db
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
- name: Northwind-db-deployer
  type: hdb
  path: db
  requires:
  - name: Northwind-db
  parameters:
    buildpack: nodejs_buildpack
- name: Northwind-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: Northwind-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - numenappscustomers.zip
      name: numenappscustomers
      target-path: resources/
    - artifacts:
      - categories.zip
      name: categories
      target-path: resources/
    - artifacts:
      - numenappproducts.zip
      name: numenappproducts
      target-path: resources/
- name: numenappscustomers
  type: html5
  path: app/customers
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: categories
  type: html5
  path: app/categories
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: numenappproducts
  type: html5
  path: app/products
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: Northwind-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
  properties:
    hdi-service-name: ${service-name}
- name: Northwind-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: Northwind-html5-srv
    service-plan: app-host
- name: Northwind-dest-srv
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: Northwind-dest-srv
    service-plan: lite
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm install --production
    - npx -p @sap/cds-dk cds build --production
